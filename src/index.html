<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RabbitMQ Management</title>
  <!-- Tailwind CSS with DaisyUI plugin -->
  <script type="module">
    import daisyui from 'https://esm.sh/daisyui';
    tailwind.config = { plugins: [daisyui] };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
  <script type="importmap">
        {
          "imports": {
            "preact": "https://esm.sh/preact@10.23.1",
            "preact/": "https://esm.sh/preact@10.23.1/",
            "htm/preact": "https://esm.sh/htm@3.1.0/preact",
            "react": "https://esm.sh/preact@10.23.1/compat",
            "react/": "https://esm.sh/preact@10.23.1/compat/",
            "react-dom": "https://esm.sh/preact@10.23.1/compat",
            "@preact/signals": "https://esm.sh/@preact/signals?external=preact",
            "dayjs": "https://esm.sh/dayjs@1.11.10",
            "dayjs/plugin/relativeTime": "https://esm.sh/dayjs@1.11.10/plugin/relativeTime",
            "numeral": "https://esm.sh/numeral@2.0.6"
          }
        }
    </script>
</head>

<body>
  <div id="app"></div>

  <script type="module">
    import { render } from 'preact';
    import { html } from 'htm/preact';
    import dayjs from 'dayjs';
    import relativeTime from 'dayjs/plugin/relativeTime';
    import App from './App.js';
    dayjs.extend(relativeTime)

    render(html`<${App} />`, document.getElementById('app'));
  </script>
</body>

</html>
