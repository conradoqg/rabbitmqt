<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RabbitMQT</title>
  <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
  <!-- Tailwind CSS with DaisyUI plugin -->
  <script type="module">
    import daisyui from 'https://esm.sh/daisyui?min';
    tailwind.config = { plugins: [daisyui] };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
  <!-- Override browser/1Password autofill background/color for consistent theming -->
  <style>
    /* Autofill from browser */
    input:-webkit-autofill,
    textarea:-webkit-autofill,
    select:-webkit-autofill,
    input:-webkit-autofill:hover,
    textarea:-webkit-autofill:hover,
    select:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    textarea:-webkit-autofill:focus,
    select:-webkit-autofill:focus,
    /* 1Password autofill attribute */
    input[data-com-onepassword-filled],
    textarea[data-com-onepassword-filled],
    select[data-com-onepassword-filled],
    input[data-com-onepassword-filled]:hover,
    textarea[data-com-onepassword-filled]:hover,
    select[data-com-onepassword-filled]:hover,
    input[data-com-onepassword-filled]:focus,
    textarea[data-com-onepassword-filled]:focus,
    select[data-com-onepassword-filled]:focus {
      -webkit-text-fill-color: inherit !important;
      transition: background-color 9999s ease-in-out 0s !important;
      background-color: inherit !important;
      background-image: none !important;
      box-shadow: none !important;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "preact": "https://esm.sh/preact@10.23.1?min",
        "preact/hooks": "https://esm.sh/preact@10.23.1/hooks?min",
        "htm/preact": "https://esm.sh/htm@3.1.0/preact?min",
        "react": "https://esm.sh/preact@10.23.1/compat?min",
        "react/": "https://esm.sh/preact@10.23.1/compat?min/",
        "react-dom": "https://esm.sh/preact@10.23.1/compat?min",
        "@preact/signals": "https://esm.sh/@preact/signals?external=preact&min",
        "dayjs": "https://esm.sh/dayjs@1.11.10?min",
        "dayjs/plugin/relativeTime": "https://esm.sh/dayjs@1.11.10/plugin/relativeTime?min",
        "dayjs/plugin/duration": "https://esm.sh/dayjs@1.11.10/plugin/duration?min",
        "numeral": "https://esm.sh/numeral@2.0.6?min"
      }
    }
  </script>
  <script>
    window.DEFAULT_URL = "%%DEFAULT_URL%%";
  </script>
</head>

<body>
  <div id="app"></div>

  <script type="module">
    import { render } from 'preact';
    import { html } from 'htm/preact';
    import dayjs from 'dayjs';
    import relativeTime from 'dayjs/plugin/relativeTime';
    import duration from 'dayjs/plugin/duration';
    import App from './App.js';
    dayjs.extend(relativeTime)
    dayjs.extend(duration)

    render(html`<${App} />`, document.getElementById('app'));
  </script>
</body>

</html>
